<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Graph Theory Project</title>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col dark">
    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-4 bg-gray-800 shadow-md">
        <a href="/index.html" class="text-2xl font-bold text-teal-400">
            Dijkstra - A* Algorithms Visualizer
        </a>
        <div>
            <select id="algorithm_type" name="sort_type"
                class="bg-gray-700 text-gray-100 rounded-md px-4 py-2 focus:outline-none focus:ring focus:ring-teal-400">
                <option value="dijkstra" selected>Dijkstra's Algorithm</option>
                <option value="astar">A* Search Algorithm</option>
            </select>
        </div>
    </header>

    <!-- Indicator Section -->
    <section class="flex flex-wrap justify-center gap-4 mt-6 px-6">
        <div class="flex items-center gap-2">
            <div class="w-6 h-6 bg-green-500 rounded-sm"></div>
            <p>Starting Position</p>
        </div>
        <div class="flex items-center gap-2">
            <div class="w-6 h-6 bg-red-500 rounded-sm"></div>
            <p>Ending Position</p>
        </div>
        <div class="flex items-center gap-2">
            <div class="w-6 h-6 bg-blue-500 rounded-sm"></div>
            <p>Visited Node</p>
        </div>
        <div class="flex items-center gap-2">
            <div class="w-6 h-6 bg-gray-500 rounded-sm"></div>
            <p>Wall</p>
        </div>
        <div class="flex items-center gap-2">
            <div class="w-6 h-6 bg-yellow-500 rounded-sm"></div>
            <p>Path</p>
        </div>
    </section>

    <div class="w-full flex justify-between">
        <!-- Grid Container -->
        <main id="container" class="mt-6 mx-auto w-3/5 bg-gray-800 rounded-lg shadow-lg flex justify-center">
            <!-- Grid content will be dynamically inserted -->
        </main>
        <div
            class="mt-6 mx-auto w-4/5 md:w-1/3 lg:w-1/4 bg-gray-800 text-gray-100 rounded-lg shadow-lg p-6 flex flex-col items-center">
            <h2 class="text-lg font-semibold text-teal-400 border-b border-teal-500 pb-2 w-full text-center">
                Project Members
            </h2>
            <ul class="mt-4 space-y-2 text-center">
                <li class="text-sm font-medium">
                    Syed Fasih <span class="text-gray-400">(22k-4494)</span>
                </li>
                <li class="text-sm font-medium">
                    Ibrahim Ahmed <span class="text-gray-400">(22k-4341)</span>
                </li>
                <li class="text-sm font-medium">
                    Abdul Hadi <span class="text-gray-400">(22k-4250)</span>
                </li>
            </ul>
            <!-- Divider -->
            <div class="w-full border-t border-teal-500 my-4"></div>
            <!-- Algorithm Details -->
            <div id="algorithm-details" class="text-sm text-left">
                <p class="text-teal-400 font-semibold mb-2">Algorithm Details</p>
                <div id="algorithm-content" class="text-gray-300">
                    Select an algorithm from the dropdown to see details.
                </div>
            </div>
        </div>

    </div>

    <!-- Buttons Section -->
    <div class="flex justify-center gap-4 mt-6 px-6">
        <button id="visualizeButton"
            class="bg-teal-500 hover:bg-teal-600 text-gray-900 font-semibold py-2 px-4 rounded-md shadow-md">
            Visualize
        </button>
        <button id="clearButton"
            class="bg-red-500 hover:bg-red-600 text-gray-900 font-semibold py-2 px-4 rounded-md shadow-md">
            Clear Grid
        </button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
